<div class="page" id="approvals-page">
  <div class="card">
    <div class="card-header">
      <div class="inline-actions">
        <label>
          <span data-i18n="approvals.filter.status">Статус</span>
          <select id="approvals-status" class="select">
            <option value="" data-i18n="common.all">Все</option>
            <option value="review" data-i18n="docs.status.review">На согласовании</option>
            <option value="approved" data-i18n="docs.status.approved">Утвержден</option>
            <option value="returned" data-i18n="docs.status.returned">Возвращен</option>
          </select>
        </label>
        <button class="btn ghost" id="approvals-refresh" data-i18n="common.refresh">Обновить</button>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="data-table" id="approvals-table">
          <thead>
            <tr>
              <th data-i18n="approvals.table.document">Документ</th>
              <th data-i18n="approvals.table.status">Статус</th>
              <th data-i18n="approvals.table.message">Сообщение</th>
              <th data-i18n="approvals.table.updated">Обновлен</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal" id="approval-detail-modal" hidden>
    <div class="modal-backdrop"></div>
    <div class="modal-body wide">
      <div class="modal-header">
        <div>
          <h3 id="approval-doc-title"></h3>
          <p class="muted" id="approval-doc-meta"></p>
        </div>
        <button class="btn ghost" data-close="#approval-detail-modal" data-i18n="common.close">Закрыть</button>
      </div>
      <div class="modal-content approval-content">
        <div class="alert" id="approval-detail-alert" hidden></div>
        <div class="approval-detail-grid">
          <div class="approval-info">
            <div class="info-card">
              <div class="info-row">
                <span data-i18n="approvals.meta.status">Статус</span>
                <span id="approval-status"></span>
              </div>
              <div class="info-row">
                <span data-i18n="approvals.meta.level">Гриф</span>
                <span id="approval-classification"></span>
              </div>
              <div class="info-row">
                <span data-i18n="approvals.meta.version">Версия</span>
                <span id="approval-version"></span>
              </div>
              <div class="info-row">
                <span data-i18n="approvals.meta.initiator">Инициатор</span>
                <span id="approval-initiator"></span>
              </div>
              <div class="info-row">
                <span data-i18n="approvals.meta.reason">Причина изменения</span>
                <span id="approval-reason"></span>
              </div>
              <div class="info-row">
                <span data-i18n="approvals.meta.request">Сообщение</span>
                <span id="approval-request"></span>
              </div>
              <div class="info-row">
                <span data-i18n="approvals.meta.updated">Обновлен</span>
                <span id="approval-updated"></span>
              </div>
            </div>
            <div class="info-card">
              <h4 data-i18n="approvals.participants">Участники</h4>
              <ul id="participants-list"></ul>
            </div>
          </div>
          <div class="approval-stages" id="approval-stages-container"></div>
          <div class="approval-comments info-card">
            <h4 data-i18n="approvals.comments">Комментарии</h4>
            <div id="comments-list" class="comments-list"></div>
            <div class="comment-form">
              <textarea id="comment-text" class="textarea" rows="2" placeholder="Комментарий" data-i18n-placeholder="approvals.commentPlaceholder"></textarea>
              <button class="btn secondary" id="comment-submit" data-i18n="approvals.commentSend">Отправить</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
