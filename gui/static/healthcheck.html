<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Control Center — Healthcheck</title>
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/static/favicon48.png">
  <link rel="icon" type="image/png" sizes="64x64" href="/static/favicon64.png">
  <link rel="icon" type="image/x-icon" href="/static/favicon32.ico">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="healthcheck-page">
  <div class="healthcheck-container">
    <div class="card container-card">
      <div class="card-body">
        <div class="hc-title-row">
          <h2 class="hc-title" data-i18n="healthcheck.title">Проверка состояния</h2>
        </div>

        <div class="hc-accordion">
          <button type="button" class="hc-toggle" data-hc-toggle="hc-checks">
            <span class="healthcheck-step-icon hc-toggle-icon" aria-hidden="true" data-status="pending"></span>
            <span id="hc-checks-count" class="muted hc-toggle-count"></span>
            <span class="hc-toggle-title" data-i18n="healthcheck.section.checks">Проверки</span>
            <span class="hc-chevron" aria-hidden="true"></span>
          </button>
          <div id="hc-checks" class="hc-panel" hidden>
            <ul id="healthcheck-steps" class="hc-list"></ul>
          </div>

          <button type="button" class="hc-toggle" data-hc-toggle="hc-compat">
            <span class="healthcheck-step-icon hc-toggle-icon" aria-hidden="true" data-status="pending"></span>
            <span id="hc-compat-count" class="muted hc-toggle-count"></span>
            <span class="hc-toggle-title" data-i18n="healthcheck.section.tabs">Вкладки</span>
            <span class="hc-chevron" aria-hidden="true"></span>
          </button>
          <div id="hc-compat" class="hc-panel" hidden>
            <div id="hc-compat-summary" class="muted hc-summary"></div>
            <ul id="healthcheck-compat" class="hc-list"></ul>
          </div>
        </div>

        <div id="healthcheck-error" class="alert" hidden></div>
      </div>
    </div>

    <div class="healthcheck-actions">
      <button id="healthcheck-continue" class="btn primary" data-i18n="healthcheck.continue">Продолжить</button>
    </div>
  </div>

  <script src="/static/js/i18n.js"></script>
  <script src="/static/js/healthcheck.js"></script>
</body>
</html>
