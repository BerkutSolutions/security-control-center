<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berkut Solutions | Login</title>
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/static/favicon48.png">
  <link rel="icon" type="image/png" sizes="64x64" href="/static/favicon64.png">
  <link rel="icon" type="image/x-icon" href="/static/favicon32.ico">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="login-body">
  <div class="login-wrapper">
    <div class="login-card">
      <img class="login-logo" src="/static/logo.png" alt="Berkut Solutions logo">
      <h1 data-i18n="login.title">Berkut Solutions</h1>
      <p class="muted" data-i18n="login.subtitle">Security Control Center</p>
      <div class="alert" id="login-alert" hidden></div>
      <form id="login-form">
        <label for="username" data-i18n="login.username">Имя пользователя</label>
        <input id="username" name="username" autocomplete="username" required>
        <label for="password" data-i18n="login.password">Пароль</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required>

        <div id="admin-reset" class="nested-card" hidden>
          <p class="muted" data-i18n="login.adminResetHint">Требуется смена пароля администратора.</p>
          <label for="new-password" data-i18n="login.newPassword">Новый пароль</label>
          <input id="new-password" name="new_password" type="password" autocomplete="new-password">
          <label for="new-password-confirm" data-i18n="login.newPasswordConfirm">Подтвердите пароль</label>
          <input id="new-password-confirm" name="new_password_confirm" type="password" autocomplete="new-password">
        </div>

        <button type="submit" class="btn primary" data-i18n="login.submit">Войти</button>
      </form>
    </div>
  </div>
  <script src="/static/js/i18n.js"></script>
  <script src="/static/js/api.js"></script>
  <script src="/static/js/login.js"></script>
</body>
</html>
