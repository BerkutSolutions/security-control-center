<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCC | Change Password</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="login-body">
  <div class="login-wrapper">
    <div class="login-card">
      <h1 data-i18n="passwordChange.title">Смена пароля</h1>
      <p class="muted" data-i18n="passwordChange.subtitle">Установите новый пароль для продолжения работы.</p>
      <div class="alert" id="password-alert" hidden></div>
      <form id="password-form">
        <label for="new-password" data-i18n="passwordChange.newPassword">Новый пароль</label>
        <input id="new-password" name="new_password" type="password" required autocomplete="new-password">
        <label for="new-password-confirm" data-i18n="passwordChange.confirm">Подтвердите пароль</label>
        <input id="new-password-confirm" name="new_password_confirm" type="password" required autocomplete="new-password">
        <button type="submit" class="btn primary" data-i18n="passwordChange.submit">Сохранить и войти</button>
      </form>
    </div>
  </div>
  <script src="/static/js/i18n.js"></script>
  <script src="/static/js/api.js"></script>
  <script src="/static/js/password.js"></script>
</body>
</html>
